<!doctype html>
<html lang="es">
<html>

<head>
	<meta charset="utf-8">
	<title>FORM ALTO</title>
</head>

<body>
<h2>Formulario de alta</h2>
<form>
<table>
	<tr>
		<td><b>Nombre y apellidos<b style="color: red;">*</b></b></td>
		<td width="50px"></td>
		<td colspan="2"><b>Dirección<b style="color: red;">*</b></b></td>
	</tr>

	<tr>
		<td>
			<input type="text" name="nombre"><br>
			Nombre
		</td>
		<td width="50px"></td>
		<td colspan="2">
			<input type="text" name="dirección" size="45"><br>
			Calle, número, piso, puerta
		</td>
	</tr>

	<tr>
		<td>
			<input type="text" name="primerapellido" size="40"><br>
			Primer apellido
		</td>
		<td width="50px"></td>
		<td>
			<input type="number" name="codigo"><br>
			Código postal
		</td>
		<td>
			<input type="text" name="municipio"><br>
			Municipio
		</td>
	</tr>


	<tr>
		<td>
			<input type="text" name="segundoapellido" size="40"><br>
			Segundo apellido
		</td>
		<td width="50px"></td>
		<td>
			<select>
				<option></option>
				<option>Barranca</option>
				<option>Huaura</option>
				<option>Huaral</option>
				<option>Lima</option>
			</select><br>
			Provincia
		</td>
		<td>
			<select>
				<option></option>
				<option>Perú</option>
			</select><br>
			Pais
		</td>
	</tr>
	<tr>
		<td><b>Email</b></td>
		<td width="50px"></td>
		<td><b>Teléfono<b style="color: red;">*</b></b></td>
		<td></td>
	</tr>


	<tr>
		<td>
			<input type="email" name="correo" size="40">
		</td>
		<td width="50px"></td>
		<td>
			<input type="number" name="telefono"><br>
			Fijo
		</td>
		<td>
			<input type="number" name="celular"><br>
			Móvil
		</td>
	</tr>





</table>
</body>

</html>
